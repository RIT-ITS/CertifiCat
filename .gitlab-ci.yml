# Deprecated, remove dind
image: docker:24.0.5

# Deprecated, remove dind
services:
  - name: docker:24.0.5-dind
    command: ["--tls=false"]

include:
  # Run using default settings
  - template: Security/SAST.gitlab-ci.yml
  # Run using default settings
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  # Run only on tags
  - template: Security/Container-Scanning.gitlab-ci.yml
  # Run using default settings
  - template: Security/Secret-Detection.gitlab-ci.yml
  #- local: '.gitlab-ci.helm.yml'

stages:
  - build  
  - security
  - test  
  #- package
  #- upload
  
variables:
  # Use TLS https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  CS_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  CS_SEVERITY_THRESHOLD: High
  GIT_SUBMODULE_STRATEGY: recursive
  # Disable certain SAST modules that don't matter
  SAST_EXCLUDED_ANALYZERS: "flawfinder,nodejs-scan,phpcs-security-audit"

build:
  stage: build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY    
  script:      
      - docker pull $IMAGE_TAG || true
      - docker buildx build --build-context "src=./src/" --build-context "dockerfiles=./docker/certificat" -f "./docker/certificat.Dockerfile" . --tag ${CS_IMAGE} --tag ${IMAGE_TAG} 
      - docker push $CS_IMAGE
      - docker push $IMAGE_TAG                
  rules:
    # run the build job on tags with a major.minor.patch.commit structure
    - if: $CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^\d+\.\d+\.\d+.*/              

dependency_scanning:
  before_script:
    - apt update && apt install pkg-config libmariadb-dev -y

container_scanning:
  stage: test
  needs: [build]
  rules:
    # Only scan when a new tag is committed
    - if: $CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^\d+\.\d+\.\d+.*/
      when: always
